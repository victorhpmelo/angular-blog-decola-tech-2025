<div class="container_big-card">
  <a [routerLink]="['content',Id]">
    <div class="big-card_photo">
      <img 
      src={{photoCover}} 
      alt=""
      >
    </div>
    <div class="big-card_title">
      <h1 >{{cardTitle}}</h1>
    </div>
    <div class="big-card_content">
      <p>{{cardDescription}} 
      </p>
    </div>
  </a>
  </div>
